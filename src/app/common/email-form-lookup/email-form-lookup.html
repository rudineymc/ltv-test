<form class="js-email-form-lookup">
  <h1 class="text-white text-center js-email-form-lookup__title"></h1>
  <p class="text-white text-center js-email-form-lookup__description"><span class="text-warning js-email-form-lookup__description-span"></span></p>
  <div class="row no-gutters">
    <div class="col-md-10 mt-2 pr-1">
      <input class="ltv-email-form-lookup__input js-email-form-lookup__input form-control form-control-lg" placeholder="EMAIL" />
      <small class="js-email-form-lookup__error d-none bg-danger text-white ltv-email-form-lookup__error rounded-bottom">Please add a valid email address</small>
    </div>
    <div class="col-md-2 mt-2">
      <button type="submit" class="ltv-email-form-lookup__button btn btn-lg btn-block btn-warning font-weight-bold">GO!</button>
    </div>
  </div>
  <p class="text-warning pt-3">
    <img src="/assets/icons/lock.svg" class="pr-1">
    <small><b>Enter Any Email Address. They won't be notified.</b></small>
  </p>
</form>
